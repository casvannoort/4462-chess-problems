<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Schaakpuzzels</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366F1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Schaak">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

</head>
<body class="mc-dirt-bg h-dvh font-sans text-white overflow-hidden">

    <!-- Skip link for keyboard users -->
    <a href="#board" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-mc-emerald focus:text-white focus:font-bold" style="border: 4px solid; border-color: #5EE88A #0F9435 #0F9435 #5EE88A;">
        Naar schaakbord
    </a>

    <!-- Main Container -->
    <main class="h-full flex flex-col items-center justify-center p-2 md:p-4">

        <!-- Board Container - scales to screen -->
        <div class="flex-1 flex items-center justify-center w-full max-h-[calc(100dvh-140px)] opacity-0 animate-fade-in">
            <div id="board-wrapper" class="bg-mc-wood-spruce p-2 md:p-3 board-shadow aspect-square max-w-full max-h-full" style="width: min(calc(100dvh - 160px), calc(100vw - 32px));">
                <div id="board" class="w-full h-full"></div>
            </div>
        </div>

        <!-- Motivational quote toast -->
        <div id="quote-toast" class="toast fixed top-4 left-1/2 px-4 py-2 text-xs font-bold shadow-lg pointer-events-none z-50" role="status" aria-live="polite">
            <span id="quote-text"></span>
        </div>

        <!-- Bottom bar: title + controls -->
        <div class="w-full max-w-xl px-2 pb-3 pt-2 opacity-0 animate-slide-up stagger-1">
            <!-- Title -->
            <h1 id="problem-title" class="text-center font-sans text-xs md:text-sm font-bold text-mc-gold mb-2" style="text-shadow: 2px 2px 0 #593D29;">
                <span class="skeleton inline-block w-48 h-5">&nbsp;</span>
            </h1>

            <!-- Controls row -->
            <div class="flex items-center justify-center gap-2 flex-wrap">
                <!-- Next button (replaces navigation when solved) -->
                <button
                    id="next-btn"
                    aria-label="Volgende puzzel"
                    class="hidden mc-btn mc-btn-green px-4 py-2 text-xs focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-mc-emerald focus-visible:ring-offset-2"
                >
                    <span class="flex items-center gap-1.5">
                        Volgende
                    </span>
                </button>

                <!-- Navigation (hidden when solved) -->
                <div id="puzzle-nav" class="flex items-center gap-2">
                    <label for="problem-input" class="text-mc-emerald text-xs" style="text-shadow: 1px 1px 0 #0F9435;">Puzzel</label>
                    <input
                        type="number"
                        id="problem-input"
                        min="1"
                        max="4462"
                        aria-label="Puzzel nummer"
                        class="input-chess w-24 px-2 py-1.5 text-xs text-center font-bold focus-visible:outline-none"
                        placeholder="1"
                    />
                    <button
                        id="go-btn"
                        aria-label="Ga naar puzzel"
                        class="mc-btn mc-btn-gold px-3 py-1.5 text-xs focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-mc-gold focus-visible:ring-offset-2"
                    >
                        Ga!
                    </button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
