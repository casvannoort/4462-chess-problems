<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Schaakpuzzels</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366F1">

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Schaak">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">
</head>
<body class="bg-cream-100 h-dvh font-sans text-slate-700 antialiased overflow-hidden">

    <!-- Skip link for keyboard users -->
    <a href="#board" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-accent-purple focus:text-white focus:rounded-full focus:font-bold">
        Naar schaakbord
    </a>

    <!-- Main Container -->
    <main class="h-full flex flex-col items-center justify-center p-2 md:p-4">

        <!-- Board Container - scales to screen -->
        <div class="flex-1 flex items-center justify-center w-full max-h-[calc(100dvh-140px)] opacity-0 animate-fade-in">
            <div id="board-wrapper" class="bg-white p-2 md:p-3 rounded-2xl board-shadow aspect-square max-w-full max-h-full" style="width: min(calc(100dvh - 160px), calc(100vw - 32px));">
                <div id="board" class="w-full h-full"></div>
            </div>
        </div>

        <!-- Motivational quote toast -->
        <div id="quote-toast" class="toast fixed top-4 left-1/2 px-4 py-2 rounded-full text-sm font-bold shadow-lg pointer-events-none z-50" role="status" aria-live="polite">
            <span id="quote-text"></span>
        </div>

        <!-- Bottom bar: title + controls -->
        <div class="w-full max-w-xl px-2 pb-3 pt-2 opacity-0 animate-slide-up stagger-1">
            <!-- Title -->
            <h1 id="problem-title" class="text-center font-sans text-base md:text-lg font-bold text-slate-700 mb-2">
                <span class="skeleton inline-block w-48 h-5">&nbsp;</span>
            </h1>

            <!-- Controls row -->
            <div class="flex items-center justify-center gap-2 flex-wrap">
                <!-- Next button (replaces navigation when solved) -->
                <button
                    id="next-btn"
                    aria-label="Volgende puzzel"
                    class="hidden px-4 py-2 bg-fun-green hover:bg-emerald-400 text-white rounded-full font-bold text-xs shadow-sm hover:shadow-md transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-fun-green focus-visible:ring-offset-2"
                >
                    <span class="flex items-center gap-1.5">
                        Volgende
                    </span>
                </button>

                <!-- Navigation (hidden when solved) -->
                <div id="puzzle-nav" class="flex items-center gap-1.5">
                    <label for="problem-input" class="text-slate-500 text-xs font-medium">Puzzel</label>
                    <input
                        type="number"
                        id="problem-input"
                        min="1"
                        max="4462"
                        aria-label="Puzzel nummer"
                        class="input-chess w-20 px-2 py-1.5 bg-white border-2 border-cream-300 rounded-full text-slate-700 text-xs text-center font-bold transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent-blue focus-visible:ring-offset-2"
                        placeholder="1"
                    />
                    <button
                        id="go-btn"
                        aria-label="Ga naar puzzel"
                        class="px-3 py-1.5 bg-accent-purple hover:bg-purple-600 rounded-full text-white text-xs font-bold transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent-purple focus-visible:ring-offset-2"
                    >
                        Ga!
                    </button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
